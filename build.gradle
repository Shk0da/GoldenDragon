plugins {
    id 'java'
}

group 'com.github.shk0da'
version '1.0'

sourceCompatibility = 11

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation name: 'gson-2.8.6'
    implementation name: 'jsoup-1.13.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task uberJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.github.shk0da.GoldenDragon.Application'
    }

    from { sourceSets.main.output }
    dependsOn { configurations.runtimeClasspath }
    from {
        configurations.runtimeClasspath.filter { it.name.endsWith("jar") }.collect { zipTree(it) }
    }
}